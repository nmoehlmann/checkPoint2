<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hollow Miners</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class="">

  <header class="container-fluid header">
    <section class="row">
      <div class="col">
        <div class="p-3 d-flex justify-content-center">
          <h1 class="fw-bold text-light">Hollow Miners</h1>
        </div>
      </div>
    </section>
  </header>

  <main class="container-fluid">
    <section class="row background-img">
      <div class="col-12 d-flex justify-content-center text-light">
        <h1>Total <a class="minerals">Minerals</a> Collected: <a class="minerals"><span id="totalResources">0</span></a></h1>
      </div>
      <div class="col-12 d-flex align-items-between justify-content-center">
        <div class="d-flex flex-column justify-content-end text-light">
          <img class="crystalImg" onclick="minePlanet()"
            src="https://static.vecteezy.com/system/resources/previews/019/017/602/original/an-8-bit-retro-styled-pixel-art-illustration-of-a-shiny-crystal-free-png.png"
            alt="">
        </div>
      </div>
    </section>



    <section class="row resources text-center text-light">
      <div class="col-12">
        <h1 class="">Resources</h1>
        <div class="d-flex justify-content-evenly p-4 fw-bold fs-5 resourceList">
          <p class="m-0">Minerals Per Click: <a class="minerals"><span id="clickCollect">1</span></a> <i class="mdi mdi-cursor-default-click-outline"></i></p>
          <p class="m-0 fs-2">Minerals: <a class="minerals"><span id="mineralCount">0</span></a> <i class="mdi mdi-diamond-stone"></i></p>
          <p class="m-0">Automatic Mining: <a class="minerals"><span id="autoCollect">0</span></a> <i class="mdi mdi-auto-mode"></i></p>
        </div>
      </div>
    </section>



    <section class="row upgrades py-4">
<!-- NOTE CLICK UPGRADES -->
      <div class="col-12 col-md-6 text-white upgradesCard">
        <h1 class="text-center">Click Upgrades</h1>
        <div class="d-flex flex-column align-items-center fs-4 card my-4 py-3">
          <p class="fw-bold">Laser Drill: <a class="minerals"><span id="laserDrillQty">1</span></a></p>
          <div class="d-flex justify-content-center gap-4 py-3">
            <p class="m-0">Cost: <a class="minerals"><span id="laserDrillCost">5</span></a> <i class="mdi mdi-diamond"></i></p>
            <button id="laserDrillButton" class="btn btn-dark button" onclick="buyItem('Laser Drill')">Buy</button>
          </div>
          <img src="assets/Laser_Drill.webp" alt="">
        </div>
        <div class="d-flex flex-column align-items-center fs-4 card py-3">
          <p class="fw-bold">Airblast Drill: <a class="minerals"><span id="airblastDrillQty">0</span></a></p>
          <div class="d-flex justify-content-center gap-4 py-3">
            <p class="m-0">Cost: <a class="minerals"><span id="airblastDrillCost">10</span></a> <i class="mdi mdi-diamond"></i></p>
            <button id="airblastDrillButton" class="btn btn-dark" onclick="buyItem('Airblast Drill')">Buy</button>
          </div>
          <img src="assets/Airblast_Drill.webp" alt="">
        </div>
      </div>
<!-- NOTE AUTO UPGRADES -->
      <div class="col-12 col-md-6 text-white upgradesCard">
        <h1 class="text-center">Automatic Upgrades</h1>
        <div class="lockedCard">
          <div class="d-flex flex-column align-items-center fs-4 card my-4 py-3">
            <p class="fw-bold">Mineral Extractor: <a class="minerals"><span id="mineralExtractorQty">0</span></a></p>
            <div class="d-flex justify-content-center gap-4 py-3">
              <p class="m-0">Cost: <a class="minerals"><span id="mineralExtractorCost">50</span></a> <i class="mdi mdi-diamond"></i></p></p>
              <button id="mineralExtractorButton" class="btn btn-dark" onclick="buyItem('Mineral Extractor')">Buy</button>
            </div>
            <img src="assets/block-atmospheric-concentrator-ui.png" alt="">
          </div>
        </div>
        <div class="d-flex flex-column align-items-center fs-4 card py-3">
          <p class="fw-bold">Thorium Reactor: <a class="minerals"><span id="thoriumReactorQty">0</span></a></p>
          <div class="d-flex justify-content-center gap-4 py-3">
            <p class="m-0">Cost: <a class="minerals"><span id="thoriumReactorCost">200</span></a> <i class="mdi mdi-diamond"></i></p></p>
            <button id="thoriumReactorButton" class="btn btn-dark" onclick="buyItem('Thorium Reactor')">Buy</button>
          </div>
          <img src="assets/block-impact-reactor-ui.png" alt="">
        </div>
      </div>
    </section>
  </main>





  <script src="app.js"></script>
</body>

</html>
