<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hollow Miners</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class="">

  <header class="container-fluid text-center header">
    <section class="row">
      <div class="col">
        <div class="p-3">
          <h1 class="fw-bold text-light">Hollow Miners</h1>
        </div>
      </div>
    </section>
  </header>

  <main class="container-fluid">
    <section class="row">
      <div class="col-12 background-img d-flex align-items-end justify-content-center">
        <div class="">
          <img class="crystalImg" onclick="minePlanet()"
            src="https://static.vecteezy.com/system/resources/previews/019/017/602/original/an-8-bit-retro-styled-pixel-art-illustration-of-a-shiny-crystal-free-png.png"
            alt="">
        </div>
      </div>
    </section>



    <section class="row resources">
      <div class="col-12">
        <h1>Resources</h1>
        <div>
          <p>Minerals:<span id="mineralCount">0</span></p>
          <p>Minerals Per Click:<span id="clickCollect">1</span></p>
          <p>Automatic Mining:<span id="autoCollect">0</span></p>
        </div>
      </div>
    </section>



    <section class="row upgrades">
      <div class="col-12 col-md-6">
        <h1>Click Upgrades</h1>
        <div>
          <p>Laser Drill:<span id="laserDrillQty">1</span></p>
          <p>Cost:<span id="laserDrillCost">5</span></p>
          <button onclick="buyLaserDrill()">Buy</button>
        </div>
        <div>
          <p>Airblast Drill:<span id="airblastDrillQty">0</span></p>
          <p>Cost:<span id="airblastDrillCost">10</span></p>
          <button onclick="buyAirblastDrill()">Buy</button>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <h1>Automatic Upgrades</h1>
        <div>
          <p>Mineral Extractor:<span id="mineralExtractorQty">0</span></p>
          <p>Cost:<span id="mineralExtractorCost">50</span></p>
          <button onclick="buyMineralExtractor()">Buy</button>
        </div>
        <div>
          <p>Thorium Reactor:<span id="thoriumReactorQty">0</span></p>
          <p>Cost:<span id="thoriumReactorCost">200</span></p>
          <button onclick="buyThoriumReactor()">Buy</button>
        </div>
      </div>
    </section>
  </main>

  <footer class=" container-fluid">
    <section class="row bg-secondary">
      <div class="col-12">
        footer
      </div>
    </section>
  </footer>



  <script src="app.js"></script>
</body>

</html>
